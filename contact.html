<body>
    <div class="logo">
        <img src="./images/speislogo.jpeg" alt="logo">
    </div>
    <div class="container">
        <div class="hamburger-menu">
            <div class="line line-1"></div>

            <div class="line line-3"></div>

        <section class="sidebar">
            <ul class="menu">
                <li class="menu-item">
                    <a href="index.html" class="menu-link" data-content="Home">Home</a>
                </li>
                <li class="menu-item">
                    <a href="about.html" class="menu-link" data-content="About Us">About Us</a>
                </li>
                <li class="menu-item">
                    <a href="#" class="menu-link" data-content="Team">Team</a>
                </li>
                <li class="menu-item">
                    <a href="projects.html" class="menu-link" data-content="Projects">Projects</a>
                </li>
                <li class="menu-item">
                    <a href="#" class="menu-link" data-content="Contact">Contact</a>
                </li>
            </ul>
            <div class="social-media">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
            </div>
        </section>
        <!---CONTACT SECTION-->
        <header class="header">

            <div class="contact-banner1">
                <h1 class="contact-heading1">Contact Us</h1>
                <div class="underline"></div>
                <p>want to get intouch? w'd love to hear from you. Here is how you can reach us...</p>
                <div class="details">
                    <div class="follow"><b>Address:</b> <i class="fa fa-map-marker"></i> Area 11 maitama Abuja</div>

                    <div class="follow"><b>Phone:</b> <i class="fa fa-phone"></i>+2348167722341</div>

                    <div class="follow"><b>Email:</b><i class="far fa-envelope"></i> yellow@gmail.com</div>

                    <div class="follow"><label><b>Get Social:</b></label>
                        <a href="#"><i class="fab fa-facebook"></i></a>
                        <a href="#"><i class="fab fa-instagram"></i></a>
                        <a href="#"><i class="fab fa-twitter"></i></a>
                        <a href="#"><i class="fab fa-google-plus"></i></a>
                    </div>
                </div>

            </div>

        </header>

        <!----- SECTION---->


        <section class="contact">
            <div class="contact-wrapper">
                <div class="contact-left"></div>
                <div class="contact-right">
                    <h1 class="contact-heading">Contact</h1>
                    <form>
                        <div class="input-group">
                            <input type="text" class="field" />
                            <label class="input-label">Full Name</label>
                        </div>
                        <div class="input-group">
                            <input type="email" class="field" />
                            <label class="input-label">Email</label>
                        </div>
                        <div class="input-group">
                            <textarea class="field"></textarea>
                            <label class="message">Message</label>
                        </div>
                        <input type="submit" class="submit-btn" value="Submit" />
                    </form>
                </div>
            </div>
        </section>
        <!----->
        <footer class="footer">
            <div class="footer-content">
                <p class="copyright">
                    Copyright &copy; 2020, SPEIS PRO - All Rights Reserved
                </p>
                <div class="social-list">
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                </div>
            </div>
        </footer>
        <a href="#" class="scroll-btn">
            <i class="fas fa-arrow-up"></i>
        </a>

    <script src="script.js"></script>
